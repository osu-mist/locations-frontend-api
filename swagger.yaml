swagger: '2.0'

info:
  version: "0.0.1"
  title: Locations API

# Describe your paths here
paths:
  # This is a path endpoint. Change it.
  /locations:
    # This is a HTTP operation
    get:
      tags:
       - locations
      # Describe this verb here. Note: you can use markdown
      summary: Get locations
      description: "Gets all `Location` objects. Can be filtered by parameters."
      operationId: getLocations
      # This is array of GET operation parameters:
      produces:
        - application/json
      parameters:
        - in: query
          name: q
          description: "Query to search through buildings. Looks through the building name, abbreviation."
          required: false
          type: string
        - in: query
          name: lat
          description: "Latitude of the location. Should be used with lon parameter"
          required: false
          type: number
          format: double
        - in: query
          name: lon
          description: "Longitude of the location. Should be used with lat parameter"
          required: false
          type: number
          format: double
        - in: query
          name: distance
          description: "The radius of the circle centred on the specified location. Default: 2"
          required: false
          type: number
          format: double
        - in: query
          name: distanceUnit
          description: "Distance can be specified in following units:
            Mile - mi or miles (default);
            Yard - yd or yards;
            Feet - ft or feet;
            Inch - in or inch;
            Kilometer - km or kilometers;
            Meter - m or meters;
            Centimeter - cm or centimeters;
            Millimeter - mm or millimeters;
            Nautical mile - NM, nmi or nauticalmiles
          "
          required: false
          type: string
        - in: query
          name: isOpen
          description: "True if only search for open restaurants/buildings. Default: false to search for all the results"
          required: false
          type: boolean
        - in: query
          name: campus
          description: "Name of the campus. Valid options are: corvallis, extension, cascades, hmsc, and other."
          required: false
          type: string
        - in: query
          name: type
          description: "Type of location. Valid options are: building, dining, cultural-center, parking, and other."
          required: false
          type: string
        - in: query
          name: giRestroom
          description: >
            If true, locations without gender inclusive restrooms will be filtered out.
          required: false
          type: boolean
        - in: query
          name: parkingZoneGroup
          description: >
            Locations in results should match the parkingZoneGroup
            in this query parameter.
          required: false
          collectionFormat: multi
          type: string
        - in: query
          name: page[size]
          description: "Number of results to return. Used in pagination."
          required: false
          type: string
          maximum: 10000
          default: 10
        - in: query
          name: page[number]
          description: "Page number of results. Used to paginate through results."
          required: false
          type: string
        - $ref: '#/parameters/pretty'

      # Expected responses for this operation:
      responses:
        # Response code
        "200":
          description: "Successful response"
          schema:
            $ref: "#/definitions/LocationsResultObjects"
        "404":
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Errors"
      security:
        - locations_api_key: []

  /locations/{locationID}:
    get:
      tags:
        - locations
      description: "Finds location by ID"
      operationId: getLocationByID
      produces:
        - application/json
      parameters:
        - name: locationID
          in: path
          description: "ID of location to be searched by"
          required: true
          type: string
      responses:
        "200":
          description: "Successful response"
          schema:
            $ref: "#/definitions/LocationsResultObject"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Errors"
      security:
        - locations_api_key: []

  /locations/{locationID}/services:
    get:
      tags:
        - locations
        - services
      description: "Lists services related to a location"
      operationId: getServices
      produces:
        - application/json
      parameters:
        - name: locationID
          in: path
          description: "ID of location"
          required: true
          type: string
      responses:
        "200":
          description: "Successful response"
          schema:
            $ref: "#/definitions/ServicesResultObjects"
        "404":
          description: "Resource not found"
          schema:
            $ref: "#/definitions/Errors"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Errors"
      security:
        - locations_api_key: []

  /services:
    get:
      tags:
       - services
      # Describe this verb here. Note: you can use markdown
      summary: Get services
      description: "Gets all `Service` objects. Can be filtered by parameters."
      operationId: getServicesList
      produces:
        - application/json
      parameters:
        - in: query
          name: q
          description: "Query to search through buildings. Looks through the building name, abbreviation."
          required: false
          type: string
        - in: query
          name: isOpen
          description: "True if only search for open restaurants/buildings. Default: false to search for all the results"
          required: false
          type: boolean
        - in: query
          name: page[size]
          description: "Number of results to return. Used in pagination. Default value is 10."
          required: false
          type: string
        - in: query
          name: page[number]
          description: "Page number of results. Used to paginate through results."
          required: false
          type: string
        - $ref: '#/parameters/pretty'
      responses:
        "200":
          description: "Successful response"
          schema:
            $ref: "#/definitions/ServicesResultObjects"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Errors"
      security:
        - locations_api_key: []

  /services/{serviceID}:
    get:
      tags:
        - services
      description: "Finds service by ID"
      operationId: getServiceById
      produces:
        - application/json
      parameters:
        - name: serviceID
          in: path
          description: "ID of location to be searched by"
          required: true
          type: string
      responses:
        "200":
          description: "Successful response"
          schema:
            $ref: "#/definitions/ServicesResultObject"
        "404":
          description: "Resource not found"
          schema:
            $ref: "#/definitions/Errors"
        "500":
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Errors"
      security:
        - locations_api_key: []

securityDefinitions:

  locations_api_key:
    type: apiKey
    name: locations_api_key
    in: query

parameters:
  pretty:
    name: pretty
    in: query
    type: boolean
    required: false
    description: If true, JSON response will be pretty-printed

definitions:
  LocationsResultObject:
    properties:
      links:
        $ref: "#/definitions/Links"
      data:
        $ref: "#/definitions/LocationsResourceObject"

  LocationsResultObjects:
    properties:
      links:
        $ref: "#/definitions/Links"
      data:
        type: array
        items:
          $ref: "#/definitions/LocationsResourceObject"

  ServicesResultObject:
    properties:
      links:
        $ref: "#/definitions/Links"
      data:
        $ref: "#/definitions/ServicesResourceObject"

  LocationsResourceObject:
    properties:
      id:
        type: string
      type:
        type: string
      attributes:
        $ref: "#/definitions/Attributes"
      links:
        $ref: "#/definitions/SelfLink"
      relationships:
        $ref: "#/definitions/RelationshipsInLocations"

  ServicesResultObjects:
    properties:
      links:
        $ref: "#/definitions/Links"
      data:
        type: array
        items:
          $ref: "#/definitions/ServicesResourceObject"

  ServicesResourceObject:
    properties:
      id:
        type: string
      type:
        type: string
      attributes:
        $ref: "#/definitions/ServicesAttributes"
      links:
        $ref: "#/definitions/ServiceLinks"
      relationships:
        $ref: "#/definitions/RelationshipsInServices"

  SelfLink:
    properties:
      self:
        type: string
        description: Url to this resource / location.

  Attributes:
    properties:
      name:
        type: string
        description: Name of the location.
      abbreviation:
        type: string
      latitude:
        type: number
        format: float
      longitude:
        type: number
        format: float
      geometry:
        properties:
          type:
            type: string
            enum:
              - Polygon
              - MultiPolygon
          coordinates:
            description: Array of ring arrays for each physical structure of a location
            type: array
            items:
              description: Array of points that make up a ring. 
              type: array
              items:
                type: array
                items:
                  type: number
                  format: float
      summary:
        type: string
      description:
        type: string
      address:
        type: string
      city:
        type: string
      state:
        type: string
      zip:
        type: string
      telephone:
        type: string
      fax:
        type: string
      thumbnails:
        type: array
        items:
          type: string
      images:
        type: array
        items:
          type: string
      departments:
        type: array
        items:
          type: string
      website:
        type: string
      sqft:
        type: string
      calendar:
        type: string
      campus:
        type: string
      type:
        type: string
      giRestroomCount:
        description: Number of gender inclusive restrooms available in the location.
        type: integer
      giRestroomLimit:
        description: >
          If true, access to this location's restrooms may be limited. 
          A residence hall might restrict bathroom use or building access to 
          residents only.
        type: boolean
      giRestroomLocations:
        description: >
          Room numbers of gender inclusive restrooms within location. 
          Some restrooms may not be ADA compliant.
        type: string
      synonyms:
        type: array
        items:
          type: string
      openHours:
        type: array
        items:
          $ref: "#/definitions/DayHours"
      distance:
        description: "Distance from given location in given distance unit.
              This is only returned when the query parameters lat and lon are specified.
              The default distance unit is mile "
        type: number
        format: double
      tags:
        description: "Tags associated with this location"
        type: array
        items:
          type: string
      parkingZoneGroup:
        description: "Zonegroup of location if location is parking"
        type: string
      #TODO: Change the name of the fields based on what Takumi is naming them.
      evSpaceCount:
        description: "Count of electric vehicle parking spaces if the location is parking"
        type: integer
      adaSpaceCount:
        description: "Count of ADA parking spaces if the location is parking"
      motorcycleSpaceCount:
        description: "Count of motorcycle parking spaces if the location is parking."

  ServicesAttributes:
    properties:
      name:
        type: string
        description: Name of the Service.
      tags:
        description: "Tags associated with this location"
        type: array
        items:
          type: string
      openHours:
        type: array
        items:
          $ref: "#/definitions/DayHours"

  RelationshipsInLocations:
    properties:
      services:
          $ref: "#/definitions/ServicesRelationship"

  RelationshipsInServices:
    properties:
      locations:
          $ref: "#/definitions/ServicesRelationship"

  ServicesRelationship:
    properties:
      data:
        type: array
        items:
          $ref: "#/definitions/ResourceObjectIdentifier"

  ResourceObjectIdentifier:
    properties:
      id:
        type: string
      type:
        type: string

  DayHours:
    properties:
      day:
        type: integer
      hours:
        type: array
        items:
          $ref: "#/definitions/TimeSlot"

  TimeSlot:
    properties:
      start:
        type: string
      end:
        type: string

  Links:
    properties:
      self:
        type: string
      first:
        type: string
      last:
        type: string
      prev:
        type: string
      next:
        type: string

  ServiceLinks:
    properties:
      self:
        type: string

  Error:
    type: object
    properties:
      status:
        type: integer
        format: int32
        description: HTTP status code.
      developerMessage:
        type: string
        description: An error string aimed at developers.
      userMesage:
        type: string
        description: An error string aimed at end users.
      code:
        type: integer
        description: Error code.
      details:
        type: string
        description: A link to further information about the error.

  Errors:
    title: ArrayOfErrors
    type: array
    items:
      $ref: "#/definitions/Error"
